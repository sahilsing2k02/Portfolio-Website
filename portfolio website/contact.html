<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sahil Singh</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f1f1f1;
      --accent: #007bff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #20232a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: var(--accent);
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .toggle-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }

    .content {
      padding: 60px 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.8;
      font-size: 16px;
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    button.submit-btn {
      width: fit-content;
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      background-color: var(--accent);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .footer-socials a {
      color: inherit;
      font-size: 24px;
      transition: color 0.3s;
    }

    .footer-socials a:hover {
      color: var(--accent);
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      padding: 10px 12px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      border: none;
      display: none;
      z-index: 999;
    }

    .back-to-top.show {
      display: block;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-end;
      }

      nav {
        flex-direction: column;
        align-items: flex-end;
        gap: 15px;
      }
    }
    
  </style>
</head>
<body onload="loadTheme()">
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="resume.html">Resume</a>
    </nav>
    <button class="toggle-btn" onclick="toggleMode()">🌙</button>
  </header>

  <div class="content">
    <h1>Let's Get in Touch</h1>
    <p>I'd love to hear from you! Whether it's a project, job opportunity, or just a friendly hello, feel free to drop a message.</p>

    <form action="https://api.web3forms.com/submit" method="POST" onsubmit="return showToast()">
      <input type="hidden" name="access_key" value="aef34cd1-cff0-40de-bfd1-a31212e513ce">
      <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required />
      <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required />
      <textarea name="message" placeholder="Your Message..." class="contact-inputs" required></textarea>
      <button class="submit-btn" type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer-socials">
    <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:sahilsingh2k02@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
  </div>

  <button class="back-to-top" onclick="scrollToTop()" title="Back to top">↑</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = isDark ? "☀️" : "🌙";
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
      }
      const btn = document.querySelector(".toggle-btn");
      if (btn) {
        btn.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function () {
      const btn = document.querySelector(".back-to-top");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.classList.add("show");
      } else {
        btn.classList.remove("show");
      }
    };

    alert("Your message will be sent using your email client.");
    function showToast() {
      alert("Your message will be sent using your email client.");
      return true;
    }

  </script>
</body>
</html>
